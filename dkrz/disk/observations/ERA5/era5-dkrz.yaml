plugins:
  source:
    - module: intake_xarray
    - module: gribscan

sources:
  monthly_inst:
      driver: intake_esm.esm_datastore
      args:
        read_csv_kwargs:
          usecols:
          - level_type
          - frequency
          - stepType
          - stepType
          - table_id
          - code
          - validation_date
          - initialization_date
          - uri
          - format
          - short_name
          - era_id
          dtype:
            initialization_date: str
            validation_date: str
        obj: /pool/data/Catalogs/dkrz_era5_disk.json
      description: ERA5 instantaneous 2D data monthly averaged
      metadata:
        query_var: short_name
        query:
          frequency: monthly
          short_name: ['siconc', 'z', 'sp', 'tcw', 'sd', 'msl', 
         'u10', 'v10', 't2m', 'd2m', 
         'lsm', 'lcc', 'mcc', 'hcc', 'skt']
        cdf_kwargs:
          chunks:
            time: 1
          engine: cfgrib
          backend_kwargs: 
            indexpath: ''
