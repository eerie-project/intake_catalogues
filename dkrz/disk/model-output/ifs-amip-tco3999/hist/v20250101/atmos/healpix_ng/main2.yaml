      summary: "Atmosphere-only simulation at 2.8 km resolution, with reduced cloud\
        \ base mass flux. Run for 1 year and 2 months, starting in 2020.\n\n**General**:\n\
        \  * The Integrated Forecasting System (IFS), developed at ECMWF, is a spectral-transform\
        \ atmospheric model with two-time-level semi-implicit, semi-Lagrangian time\
        \ stepping (Temperton et al., 2001; Hortal, 2002; Diamantakis and V\xE1\u0148\
        a, 2021). It is here running in atmosphere-only mode, that is without an ocean\
        \ model. It is still coupled to the interactive land and ocean wave models.\n\
        \  * This simulation is at 2.8km in atmosphere-only mode, with SST and sea\
        \ ice concentration being provided by ESA CCI v3.0.1.\n\n**Simulation**:\n\
        \  * This is one of two new atmosphere-only IFS simulations. This one is at\
        \ 2.8 km resolution, with the other one (ifs_tco2559_rcbmf) is at 4.4 km.\
        \ The simulations are started on 01.01.2020 and run for 14 months, ending\
        \ on 01.03.2021. The two simulations differ only in their resolution. Both\
        \ simulations use \"reduced cloud base mass flux\" (RCBMF) which has the shallow\
        \ convection scheme fully active and the deep convection scheme weakly active\
        \ (with a strongly reduced cloud base mass flux), in agreement with 9 km nextGEMS\
        \ production simulations.\n  * This atmosphere-only simulation is complementary\
        \ to the 2.8 km coupled IFS-FESOM simulations. It differs from ifs_tco3999-ng5_rcbmf\
        \ only by the replacement of the ocean model with observed SST forcing.\n\n\
        **Processing**:\n  * This dataset uses default IFS naming of variables. Please\
        \ refer to the [parameter database](https://codes.ecmwf.int/grib/param-db/)\
        \ for more information on the available variables.\n  * Output is written\
        \ to HEALPix H2048 (zoom level 11, about 3 km resolution), and to H128 (level\
        \ 7, about 50 km resolution). The remapping to zoom level 7 used conservative\
        \ interpolation for the 2D variables and linear interpolation for the 3D variables.\
        \ Remapping to the high-resolution H2048 (level 11) was also done with linear\
        \ interpolation. Output is available hourly (PT1H). In addition, we also provide\
        \ monthly means (P1M), but only for those variables that are accumulated in\
        \ time (all fluxes, e.g. radiation, precipitation, etc.).\n"
      time_end: 2021-03-01 00:00:00
      time_start: 2020-01-01 00:00:00
      title: IFS 2.8km simulation (RCBMF), original IFS variables
