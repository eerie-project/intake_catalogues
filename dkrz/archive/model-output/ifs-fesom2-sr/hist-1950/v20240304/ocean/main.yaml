sources:
  gr025:
    args:
      path: "{{CATALOG_DIR}}/gr025/main.yaml"
    description: EERIE IFS-FESOM2 IFS hist-1950 output on 0.25 grid available on DKRZ's  Tape Archive. This catalog contains datasets for all raw data in /arch/bm1344 and accesses the data via kerchunks in /arch/bm1344/a270228/phase1_hist
    driver: yaml_file_cat    
  native:
    args:
      path: "{{CATALOG_DIR}}/native/main.yaml"
    description: EERIE IFS-FESOM2 IFS hist-1950 output on native grid available on DKRZ's  Tape Archive. This catalog contains datasets for all raw data in /arch/bm1344 and accesses the data via kerchunks in /arch/bm1344/a270228/phase1_hist
    driver: yaml_file_cat 