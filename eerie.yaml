sources:
  jasmin:
    args:
      path: "{{CATALOG_DIR}}/jasmin/jasmin-catalogue.json"
    description: This catalog contains datasets for EERIE data accessible on JASMIN
    driver: intake.open_esm_datastore
  dkrz:
    args:
      path: "{{CATALOG_DIR}}/dkrz/main.yaml"
    description: This catalog contains datasets for all raw data in /work/bm1344 and accesses the data via kerchunks in /work/bm1344/DKRZ/kerchunks
    driver: yaml_file_cat
